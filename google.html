<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MediaFire Downloader</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        .google-icon {
            background: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4285f4;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⬇️</div>
        <h1>مرحباً بك!</h1>
        <p>سجل الدخول بحساب Google لإنشاء روابط تحميل مباشرة لملفات MediaFire</p>
        
        <button id="googleLogin" class="btn-google">
            <span class="google-icon">G</span>
            <span>تسجيل الدخول بـ Google</span>
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">جاري التسجيل...</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:web:5cdc145765a20130189946"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // إعداد مصادقة Google
        const provider = new firebase.auth.GoogleAuthProvider();

        document.getElementById('googleLogin').addEventListener('click', async () => {
            const loginBtn = document.getElementById('googleLogin');
            const loading = document.getElementById('loading');
            
            loginBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // حفظ بيانات المستخدم في Firestore
                await db.collection("users").doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                // الانتقال إلى صفحة الاسم
                window.location.href = 'name.html';
                
            } catch (error) {
                console.error('خطأ في التسجيل:', error);
                alert('حدث خطأ أثناء التسجيل. حاول مرة أخرى.');
                loginBtn.style.display = 'flex';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
