<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام التحميل</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>تسجيل الدخول</h1>
            <p>سجل الدخول باستخدام حساب Google للمتابعة</p>
            <div id="googleSignIn" class="google-btn">
                <span>تسجيل الدخول بـ Google</span>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // تهيئة موفر Google
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // معالج تسجيل الدخول
        document.getElementById('googleSignIn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    
                    // حفظ بيانات المستخدم في قاعدة البيانات
                    database.ref('users/' + user.uid).set({
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        // الانتقال إلى صفحة إدخال الاسم
                        window.location.href = 'name.html';
                    });
                })
                .catch((error) => {
                    document.getElementById('message').textContent = 'حدث خطأ أثناء التسجيل: ' + error.message;
                    console.error('Error:', error);
                });
        });

        // التحقق إذا كان المستخدم مسجل الدخول بالفعل
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'name.html';
            }
        });
    </script>
</body>
</html>
