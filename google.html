<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #667eea; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        button { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; margin: 10px 0; }
        button:hover { background: #357ae8; }
        .loading { display: none; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <p>سجل الدخول بحساب Google</p>
        <button id="googleLogin">تسجيل الدخول بـ Google</button>
        <div id="loading" class="loading">جاري التسجيل...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:web:5cdc145765a20130189946"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('googleLogin').addEventListener('click', async function() {
            const button = this;
            const loading = document.getElementById('loading');
            
            button.style.display = 'none';
            loading.style.display = 'block';

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                await db.collection("users").doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName,
                    createdAt: new Date()
                }, { merge: true });

                // الانتقال مباشرة لصفحة الاسم
                window.location.href = 'name.html';
                
            } catch (error) {
                console.error('Error:', error);
                alert('خطأ في التسجيل: ' + error.message);
                button.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
