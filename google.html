<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MediaFire Downloader</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            width: 100%;
            max-width: 250px;
        }

        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 30px;
            text-align: right;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #555;
        }

        .feature i {
            color: #4CAF50;
            font-weight: bold;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MF</div>
        <h1>مرحباً بك!</h1>
        <p class="subtitle">سجل الدخول باستخدام حساب Google لإنشاء روابط تحميل مباشرة لملفات MediaFire</p>
        
        <button class="google-btn" onclick="signInWithGoogle()">
            <span>🚀</span>
            تسجيل الدخول بـ Google
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">جاري التسجيل...</p>
        </div>

        <div class="features">
            <div class="feature">
                <i>✓</i>
                <span>إنشاء روابط تحميل مباشرة</span>
            </div>
            <div class="feature">
                <i>✓</i>
                <span>تتبع عدد الزيارات</span>
            </div>
            <div class="feature">
                <i>✓</i>
                <span>إدارة multiple روابط</span>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            databaseURL: "https://marvel-75d8b-default-rtdb.firebaseio.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:android:5cdc145765a20130189946"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function signInWithGoogle() {
            const loading = document.getElementById('loading');
            const googleBtn = document.querySelector('.google-btn');
            
            loading.style.display = 'block';
            googleBtn.style.display = 'none';

            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log('تم التسجيل بنجاح:', user.email);
                    
                    // الانتقال إلى صفحة الاسم بعد 1 ثانية
                    setTimeout(() => {
                        window.location.href = 'name.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('خطأ في التسجيل:', error);
                    alert('حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى.');
                    
                    loading.style.display = 'none';
                    googleBtn.style.display = 'flex';
                });
        }

        // التحقق إذا كان المستخدم مسجل بالفعل
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // إذا كان مسجل، انتقل مباشرة إلى صفحة الاسم
                window.location.href = 'name.html';
            }
        });
    </script>
</body>
</html>
