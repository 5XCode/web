<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; padding: 20px; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #667eea; color: white; border: none; cursor: pointer; }
        button:hover { background: #5a6fd8; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; display: none; }
        .success { background: #d4ffd4; color: green; }
        .error { background: #ffd4d4; color: red; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span id="userName">مستخدم</span>
            <span id="userEmail"></span>
        </div>
        <button class="logout-btn" id="logoutBtn">تسجيل الخروج</button>
    </div>

    <div class="card">
        <h3>إنشاء رابط جديد</h3>
        <input type="url" id="mediafireUrl" placeholder="رابط MediaFire">
        <button id="checkLink">فحص الرابط</button>
        <div id="result" class="result"></div>
    </div>

    <div class="card">
        <h3>صفحاتي</h3>
        <div id="linksList">جاري التحميل...</div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:web:5cdc145765a20130189946"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // تحقق من المستخدم
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'google.html';
                return;
            }
            
            currentUser = user;
            await loadUserData();
            await loadUserLinks();
        });

        async function loadUserData() {
            try {
                const userDoc = await db.collection("users").doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('userName').textContent = userData.personalName || 'مستخدم';
                    document.getElementById('userEmail').textContent = currentUser.email;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadUserLinks() {
            try {
                const links = await db.collection("links").where("userId", "==", currentUser.uid).get();
                const linksList = document.getElementById('linksList');
                
                if (links.empty) {
                    linksList.innerHTML = 'لا توجد صفحات';
                    return;
                }

                let html = '';
                links.forEach(doc => {
                    const link = doc.data();
                    html += `<div style="border:1px solid #ddd; padding:10px; margin:5px 0; border-radius:5px;">
                        <strong>${link.pageName || 'بدون اسم'}</strong><br>
                        <small>${link.mediafireUrl}</small><br>
                        <span>الزيارات: ${link.views || 0}</span>
                    </div>`;
                });
                
                linksList.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // فحص الرابط
        document.getElementById('checkLink').addEventListener('click', async function() {
            const url = document.getElementById('mediafireUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                showResult('error', 'أدخل رابط');
                return;
            }

            this.disabled = true;
            this.textContent = 'جاري الفحص...';

            try {
                const apiUrl = `https://script.google.com/macros/s/AKfycbzlpPlYUeDgsaq0Gb6A6Yxj78E0E7LZbQ3en6hIhIvPrax1URjCeIZ2ptV1mrYlYahC5w/exec?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const text = await response.text();

                if (text.includes('发生错误，请联系开发者 KIMO')) {
                    showResult('error', 'الرابط غير صالح');
                } else {
                    showResult('success', 'الرابط صالح!');
                    
                    // إنشاء صفحة جديدة
                    const pageId = Math.random().toString(36).substring(2, 10);
                    await db.collection("links").add({
                        userId: currentUser.uid,
                        mediafireUrl: url,
                        pageName: `صفحة ${new Date().toLocaleDateString()}`,
                        pageId: pageId,
                        views: 0,
                        visitors: [],
                        createdAt: new Date()
                    });

                    await loadUserLinks();
                }
            } catch (error) {
                showResult('error', 'خطأ في الفحص');
            } finally {
                this.disabled = false;
                this.textContent = 'فحص الرابط';
            }
        });

        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
            window.location.href = 'google.html';
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
