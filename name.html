<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الاسم - نظام التحميل</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>إدخال الاسم</h1>
            <p>أدخل اسمك الشخصي للمتابعة</p>
            <form id="nameForm">
                <input type="text" id="nameInput" placeholder="أدخل اسمك" required>
                <button type="submit" class="btn-primary">حفظ والمتابعة</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // التحقق من تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'google.html';
            } else {
                // تحميل بيانات المستخدم لمعرفة إذا كان قد أدخل الاسم مسبقاً
                database.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData && userData.name) {
                        // إذا كان الاسم موجوداً، الانتقال مباشرة للصفحة الرئيسية
                        window.location.href = 'index.html';
                    }
                });
            }
        });

        // معالج إرسال النموذج
        document.getElementById('nameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value.trim();
            const user = auth.currentUser;
            
            if (name && user) {
                // تحديث اسم المستخدم في قاعدة البيانات
                database.ref('users/' + user.uid).update({
                    name: name
                }).then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    document.getElementById('message').textContent = 'حدث خطأ: ' + error.message;
                });
            } else {
                document.getElementById('message').textContent = 'يرجى إدخال اسم صحيح';
            }
        });
    </script>
</body>
</html>
