<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدخل اسمك</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #667eea; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #667eea; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #5a6fd8; }
        .loading { display: none; margin: 20px 0; }
        .error { color: red; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>أدخل اسمك</h1>
        <input type="text" id="userName" placeholder="اسمك هنا..." required>
        <div id="error" class="error">الرجاء إدخال اسم صحيح</div>
        <button id="saveName">حفظ والمتابعة</button>
        <div id="loading" class="loading">جاري التحميل...</div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:web:5cdc145765a20130189946"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // تحقق من المستخدم
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'google.html';
                return;
            }
            console.log('المستخدم مسجل:', user.email);
        });

        // حفظ الاسم
        document.getElementById('saveName').addEventListener('click', async function() {
            const userName = document.getElementById('userName').value.trim();
            const errorDiv = document.getElementById('error');
            const button = this;
            const loading = document.getElementById('loading');

            if (!userName) {
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            button.style.display = 'none';
            loading.style.display = 'block';

            try {
                const user = auth.currentUser;
                if (!user) throw new Error('لا يوجد مستخدم مسجل');

                await db.collection("users").doc(user.uid).set({
                    personalName: userName,
                    profileCompleted: true,
                    completedAt: new Date()
                }, { merge: true });

                console.log('تم حفظ الاسم، الانتقال إلى index.html');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error:', error);
                alert('خطأ: ' + error.message);
                button.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // تفعيل زر Enter
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('saveName').click();
            }
        });
    </script>
</body>
</html>
