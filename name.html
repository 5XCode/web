<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدخل اسمك - MediaFire Downloader</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">👤</div>
        <h1>أدخل اسمك</h1>
        <p>من فضلك أدخل اسمك الشخصي للمتابعة</p>
        
        <div class="form-group">
            <label for="userName">الاسم الشخصي</label>
            <input type="text" id="userName" placeholder="أدخل اسمك هنا..." required>
            <div id="nameError" class="error">الرجاء إدخال اسم صحيح</div>
        </div>
        
        <button id="saveName" class="btn">حفظ والمتابعة</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">جاري الحفظ...</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:web:5cdc145765a20130189946"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // التحقق من تسجيل الدخول
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'google.html';
                return;
            }

            document.getElementById('saveName').addEventListener('click', async () => {
                const userName = document.getElementById('userName').value.trim();
                const errorDiv = document.getElementById('nameError');
                const saveBtn = document.getElementById('saveName');
                const loading = document.getElementById('loading');

                if (!userName || userName.length < 2) {
                    errorDiv.style.display = 'block';
                    return;
                }

                errorDiv.style.display = 'none';
                saveBtn.style.display = 'none';
                loading.style.display = 'block';

                try {
                    // حفظ الاسم في Firestore
                    await db.collection("users").doc(user.uid).set({
                        personalName: userName,
                        profileCompleted: true,
                        completedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    // الانتقال إلى الصفحة الرئيسية
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    console.error('خطأ في حفظ الاسم:', error);
                    alert('حدث خطأ أثناء حفظ الاسم. حاول مرة أخرى.');
                    saveBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            });
        });

        // السماح بالضغط على Enter
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('saveName').click();
            }
        });
    </script>
</body>
</html>
