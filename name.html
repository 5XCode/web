<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدخل اسمك - MediaFire Downloader</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
        }

        .user-email {
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #f8f9fa;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MF</div>
        <h1>أدخل اسمك</h1>
        <p class="subtitle">اختر اسمًا سيظهر في روابطك الخاصة</p>
        
        <div class="user-info">
            <div class="user-email" id="userEmail">جاري التحميل...</div>
        </div>

        <div class="input-group">
            <label for="userName">اسمك الشخصي:</label>
            <input type="text" id="userName" placeholder="أدخل اسمك هنا..." maxlength="20">
        </div>

        <button class="submit-btn" onclick="saveUserName()">متابعة إلى الصفحة الرئيسية</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">جاري حفظ البيانات...</p>
        </div>

        <button class="logout-btn" onclick="signOut()">تسجيل الخروج</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzB4Hky2iO8FGe_sRz3EfjAfyy4ClgLGQ",
            authDomain: "marvel-75d8b.firebaseapp.com",
            databaseURL: "https://marvel-75d8b-default-rtdb.firebaseio.com",
            projectId: "marvel-75d8b",
            storageBucket: "marvel-75d8b.firebasestorage.app",
            messagingSenderId: "1098663412275",
            appId: "1:1098663412275:android:5cdc145765a20130189946"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let currentUser = null;

        // التحقق من حالة المستخدم
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                
                // التحقق إذا كان المستخدم قد أدخل اسمه مسبقاً
                checkIfUserNameExists(user.uid);
            } else {
                // إذا لم يكن مسجل، ارجع إلى صفحة التسجيل
                window.location.href = 'google.html';
            }
        });

        function checkIfUserNameExists(userId) {
            const db = firebase.database();
            db.ref('users/' + userId + '/name').once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        // إذا كان الاسم موجود، انتقل مباشرة إلى الصفحة الرئيسية
                        window.location.href = 'index.html';
                    }
                })
                .catch((error) => {
                    console.error('خطأ في التحقق من الاسم:', error);
                });
        }

        function saveUserName() {
            const userName = document.getElementById('userName').value.trim();
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');

            if (!userName) {
                alert('يرجى إدخال اسمك الشخصي');
                return;
            }

            if (userName.length < 2) {
                alert('الاسم يجب أن يكون على الأقل حرفين');
                return;
            }

            loading.style.display = 'block';
            submitBtn.style.display = 'none';

            const db = firebase.database();
            const userRef = db.ref('users/' + currentUser.uid);

            userRef.update({
                name: userName,
                email: currentUser.email,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                console.log('تم حفظ الاسم بنجاح');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            })
            .catch((error) => {
                console.error('خطأ في حفظ الاسم:', error);
                alert('حدث خطأ أثناء حفظ الاسم. يرجى المحاولة مرة أخرى.');
                
                loading.style.display = 'none';
                submitBtn.style.display = 'block';
            });
        }

        function signOut() {
            firebase.auth().signOut()
                .then(() => {
                    window.location.href = 'google.html';
                })
                .catch((error) => {
                    console.error('خطأ في تسجيل الخروج:', error);
                });
        }
    </script>
</body>
</html>
